<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Пейджер</title>
    <link rel="stylesheet" href="../s/all.css">
</head>
<body>
    <div class="pager">
        <span class="pager__title">Страницы</span
        ><span class="pager__nav"
            ><span class="pager__key pager__key_dir_prev"><span class="pager__arr">←</span> Ctrl</span
            ><a class="link" href="#">предыдущая</a
        ></span
        ><span class="pager__nav pager__nav_inactive"
            >следующая<span class="pager__key pager__key_dir_next">Ctrl <span class="pager__arr">→</span></span
        ></span>
        <div class="pager__pages">
            <a class="link pager__page" href="#">…</a
            ><a class="link pager__page" href="#">4</a
            ><span class="pager__page pager__page_current">5</span
            ><a class="link pager__page" href="#">6</a
            ><a class="link pager__page" href="#">…</a>
        </div>
    </div>
</body>
</html>
